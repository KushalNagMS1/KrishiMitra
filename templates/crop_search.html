<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Search Result</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="{{ url_for ('static',filename='dashboard/sidebars.css') }}">
    <link rel="stylesheet" href="{{ url_for ('static',filename='crop_search/crop_search.css') }}">
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">

</head>

<body style="position: fixed; background-color: #C5EBAA;" >
    <header>
        {% include 'sidebar.html'%}
    </header>
    <div style="margin-top: 10px;" class="container">
        <img src="{{ url_for ('static',filename='crop_search/crop_search.gif') }}" alt="" style="border-radius: 20px; width: 33vw; height: 100vh;;">
        <div class="left_head">
            <div style="text-align: center;padding-bottom: 30px;border-radius: 5px; height: 130px;" class="text_hd">
                <h1 style="font-size: 2.5rem; ">Available Crops</h1>

                <button style="margin-top: 50px;width: 60%;height: 50px;font-size: 1.5rem;border-radius: 8px;"><a
                        href="{{ url_for('crop') }}">Crop
                        Details</a></button>
            </div>
        </div>



        <!-- right_content -->
        <div class="right_content">
            <div class="item1">

                <h1 style="text-align: center;font-size: 2.5rem;">
                    <tr>
                        <td>{{ crop_name }}</td>
                    </tr>
                </h1>
                <br>
                <br>
                <h2 style="font-size: 1.5rem; padding-left: 15px;">
                    <ul>
                        Crop Properties<br>
                        <br>
                        {% for row in crop_prop %}
                        Yeild Type : {{ row[1] }}<br>
                        Harvesting Month : {{ row[2] }}<br>
                        Life Span : {{ row[3] }}<br>
                        Water Requirement : {{ row[4] }}<br>
                        Irrigation Type : {{ row[5] }}
                        {% endfor %}
                    </ul>
                </h2>
            </div>

            <div class="item2" style="background-color: #C5EBAA;"></div>

            <div class="item3">
                <img style="width: 300px;
                height: 400px; border-radius: 20px;" src="{{ url_for('static', filename='crop_search/'+ crop_name +'.jpg') }}">
            </div>


        </div>
    </div>
</body>

</html>
