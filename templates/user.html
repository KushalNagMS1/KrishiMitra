<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for ('static',filename='dashboard/sidebars.css') }}">
    <link rel="stylesheet" href="{{ url_for ('static',filename='user/user.css') }}">
</head>

<body>
    <header>
        {% include 'sidebar.html'%}
    </header>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="main">
        <h1>Edit Profile</h1>
        <br>
        <form action="/update_user" method="POST" onsubmit="return validateForm()">
            <label for="username">New Username:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="email">New Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">New Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <input type="submit" class="btn btn-success add-btn" value="Update">
            {% if alert %}
            <script>
                alert("{{ alert }}");
            </script>
            {% endif %}
            <br>
            <br>
            <div><a href="{{ url_for('dashboard') }}" class="btn btn-danger">Back to Dashboard</a></div>
        </form>
    </div>

    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            if (username === "" || email === "" || password === "") {
                alert("All fields must be filled out");
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
