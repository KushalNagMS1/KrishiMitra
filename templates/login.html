<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for ('static',filename='home/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for ('static',filename='login/login.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<header>
    {% include 'navbar.html' %}
</header>

<body>
    <div class="wrapper">
        <div class="form-box login">
            <form action="\login" method="post">
                <h1>Login</h1>
                <div class="input-box" id="username" name="username">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box" id="password" name="password">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button class="btn" type="submit">Login</button>
            </form>
            {% if alert_message %}
            <script>
                alert("{{ alert_message }}");
            </script>
            {% endif %}
        </div>

        <div class="register-link">
            <p>Don't have an account? <a href="{{url_for ('signup')}}">Register</a></p>
        </div>

    </div>
    <script src="{{ url_for ('static',filename='login/login-script.js') }}"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.js"></script>

</body>

</html>
