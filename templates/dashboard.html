<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for ('static',filename='dashboard/sidebars.css') }}">
</head>

<body style="color: #E1F0DA; background-image: url({{ url_for ('static',filename='dashboard/sidebars.gif') }})">
    <header>
        {% include 'sidebar.html'%}
    </header>
    <br>
    <br>
    <br>
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>Dash Board</strong></h1>
            <h1 class="display-5 mb-5">Welcome, {{ username }}</h1>
        </div>
        <div class="main row justify-content-center">
            <form action="/submit_form" id="record-form" class="row justify-content-center mb-4" autocomplete="off"
                method="POST" onsubmit="return validateForm()">
                <div class="col-12 col-md-12 mb-3">
                    <label for="recordName">Create Record</label>
                    <input class="form-control" id="recordName" type="text" name="recordName"
                        placeholder="Enter Record Name">
                </div>
                <div class="col-10 col-md-12">
                    <input type="submit" class="btn btn-success add-btn" value="submit">
                </div>
                <script>
                    function validateForm() {
                        var recordName = document.getElementById("recordName").value;
                        if (recordName.trim() === "") {
                            alert("Please enter a record name");
                            return false;
                        }
                        return recordName;
                    }
                </script>
                <br>
                <br>
                <div class="col-10 col-md-12"><a href="{{ url_for('report') }}" class="btn btn-primary">View Records</a></div>
                <br>
                <br>
                <div class="col-10 col-md-12"><a href="{{ url_for('user') }}" class="btn btn-danger">Edit Profile</a></div>
            </form>
        </div>
    </div>

</body>

</html>
